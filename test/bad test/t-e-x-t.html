<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-e-x-t.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="text5">
      <div class="text-item"></div>
      <div class="text-inner"></div>
      <div class="rectangle-div">
        <!-- Rectangle container -->
        <div class="rectangle-container">
          <!-- Text field inside the rectangle -->
          <input type="text" class="text-field">
        </div>
      </div>
      <div class="frame">
        <div class="switch3">
          <div class="switch-inner"></div>
          <div class="sbox4" id="sBOX"></div>
          <div class="text6">TEXT</div>
          <div class="talk5">TALK</div>
        </div>
      </div>
    </div>

    <script>
      var sBOX = document.getElementById("sBOX");
      if (sBOX) {
        sBOX.addEventListener("click", function (e) {
          window.location.href = "./talk.html";
        });
      }
    </script>
  </body>
</html>
